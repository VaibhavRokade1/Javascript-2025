<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "DM Serif Text", serif;
      }

      body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f9f9f9, #e6e9f0);
      }

      h1 {
        padding: 1rem 0rem;
        text-align: center;
        font-size: 3rem;
        color: #222;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .RandomPara {
        background: #fff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        color: #444;
        height: 200px;
        padding: 1.5rem;
        width: 60%;
        margin: 1rem 0;
        line-height: 1.8;
        overflow-y: auto;
        transition: all 0.3s ease-in-out;
      }

      .RandomPara:hover {
        transform: scale(1.01);
      }

      .RandomPara p {
        letter-spacing: 1.5px;
        font-weight: 400 !important;
        font-size: 1.1rem;
        text-align: justify;
      }

      .reloadBtn {
        font-size: 14px;
        padding: 10px 25px;
        margin: 8px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .reloadBtn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      h2 {
        padding: 10px;
        color: #333;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .UserInput {
        display: flex;
        gap: 5px;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
      }

      #UserInput {
        width: 350px;
        padding: 12px;
        font-size: 1.1rem;
        border: 2px solid #ccc;
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
      }

      #UserInput:focus {
        border-color: #2575fc;
        box-shadow: 0px 0px 8px rgba(37, 117, 252, 0.4);
      }

      #timer {
        border-radius: 20px;
        padding: 12px 25px;
        background: #f1f1f1;
        font-size: 1.2rem;
        font-weight: 700;
        color: #ff3b30;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Test your typing skills...</h1>
    <div class="RandomPara">
      <p id="GeneratedPara">Reload Text...</p>
    </div>
    <div>
      <button type="button" class="reloadBtn" id="reloadBtn">Reload</button>
      <button type="button" class="reloadBtn" id="Startbtn">Start</button>
    </div>
    <h2>- Type Here -</h2>
    <div class="UserInput">
      <input type="text" id="UserInput" autocomplete="off" />
    </div>
    <span id="timer">00:00</span>
    <script src="./Script.js"></script>
  </body>
</html>
