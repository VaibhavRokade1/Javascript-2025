<!DOCTYPE html>
<html>
  <head>
    <title>Basic Profile Form</title>
    <style>
      .container {
        display: flex;
      }

      .left,
      .right {
        width: 50%;
        padding: 10px;
      }

      input {
        display: block;
        margin-bottom: 10px;
        padding: 5px;
        width: 90%;
      }

      .card {
        border: 1px solid #000;
        padding: 10px;
        width: 90%;
      }

      img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>Enter Your Details</h3>
        <input type="text" id="name" placeholder="Name" />
        <input type="number" id="age" placeholder="Age" />
        <input type="text" id="phone" placeholder="Phone" />
        <input type="date" id="dob" />
        <input type="text" id="profileUrl" placeholder="Profile Image URL" />
        <button onclick="updateCard()">Submit</button>
      </div>

      <div class="right">
        <h3>Preview Card</h3>
        <div class="card">
          <img id="cardImg" src="" alt="Profile" /><br />
          <strong>Name:</strong> <span id="cardName">--</span><br />
          <strong>Age:</strong> <span id="cardAge">--</span><br />
          <strong>Phone:</strong> <span id="cardPhone">--</span><br />
          <strong>DOB:</strong> <span id="cardDob">--</span>
        </div>
      </div>
    </div>

    <script>
      const updateCard = () => {
        let spans = document.querySelectorAll("span");

        spans[0].innerText = document.getElementById("name").value;
        spans[1].innerText = document.getElementById("age").value;
        spans[2].innerText = document.getElementById("phone").value;
        spans[3].innerText = document.getElementById("dob").value;

        document.querySelectorAll("img")[0].src =
          document.getElementById("profileUrl").value;
      };
    </script>
  </body>
</html>
