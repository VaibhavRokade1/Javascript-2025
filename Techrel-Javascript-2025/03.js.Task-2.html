<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Animal Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2f2f2;
      }
      .box {
        max-width: 500px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
      }
      #output {
        margin-top: 20px;
        display: none;
        border-left: 4px solid #007bff;
        padding-left: 15px;
        background: #e9f1ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h4 class="text-center mb-3">Animal Information</h4>

        <div class="mb-3">
          <label>Animal Category</label>
          <select class="form-select">
            <option selected disabled>Select Category</option>
            <option value="Mammal">Mammal</option>
            <option value="Bird">Bird</option>
            <option value="Reptile">Reptile</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Animal Name</label>
          <select class="form-select">
            <option selected disabled>Select Animal</option>
            <option value="Lion">Lion</option>
            <option value="Parrot">Parrot</option>
            <option value="Snake">Snake</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Habitat</label>
          <select class="form-select">
            <option selected disabled>Select Habitat</option>
            <option value="Forest">Forest</option>
            <option value="Ocean">Ocean</option>
            <option value="Desert">Desert</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Diet</label>
          <select class="form-select">
            <option selected disabled>Select Diet</option>
            <option value="Herbivore">Herbivore</option>
            <option value="Carnivore">Carnivore</option>
            <option value="Omnivore">Omnivore</option>
          </select>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary" onclick="showData()">Submit</button>
        </div>

        <div id="output">
          <h6>Selected Animal Info:</h6>
          <p><strong>Category:</strong> <span id="outCategory"></span></p>
          <p><strong>Name:</strong> <span id="outName"></span></p>
          <p><strong>Habitat:</strong> <span id="outHabitat"></span></p>
          <p><strong>Diet:</strong> <span id="outDiet"></span></p>
        </div>
      </div>
    </div>

    <script>
      function showData() {
        const selects = document.getElementsByTagName("select");

        document.getElementById("outCategory").innerText = selects[0].value;
        document.getElementById("outName").innerText = selects[1].value;
        document.getElementById("outHabitat").innerText = selects[2].value;
        document.getElementById("outDiet").innerText = selects[3].value;

        document.getElementById("output").style.display = "block";
      }
    </script>
  </body>
</html>
