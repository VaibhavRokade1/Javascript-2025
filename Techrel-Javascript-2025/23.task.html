<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transformer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }

      textarea {
        width: 100%;
        height: 150px;
        font-size: 16px;
        padding: 10px;
        margin-bottom: 20px;
        resize: none;
      }

      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      input[type="text"] {
        padding: 8px;
        margin: 5px;
        width: 200px;
        font-size: 14px;
      }

      .btn-container,
      .input-container {
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <h2>Text Transformer Tool</h2>

    <textarea>hello javascript</textarea>

    <div class="btn-container">
      <button onclick="setupper()">UpperCase</button>
      <button onclick="setlower()">Lowercase</button>
      <button onclick="setcap()">Capitalize</button>
      <button onclick="setcolor()">Red</button>
      <button onclick="btncolor()">Green</button>
    </div>

    <div class="input-container">
      <input type="text" placeholder="Enter existing name" />
      <input type="text" placeholder="Enter new name" />
      <button onclick="replace()">Replace</button>
    </div>

    <button onclick="clean()">Clean</button>

    <script>
      function setupper() {
        document.getElementsByTagName("textarea")[0].style.textTransform =
          "uppercase";
      }

      function setlower() {
        document.getElementsByTagName("textarea")[0].style.textTransform =
          "lowercase";
      }

      function setcap() {
        document.getElementsByTagName("textarea")[0].style.textTransform =
          "capitalize";
      }

      function setcolor() {
        document.getElementsByTagName("textarea")[0].style.color = "red";
      }

      function btncolor() {
        document.getElementsByTagName("textarea")[0].style.color = "green";
      }

      function replace() {
        let currentText = document.getElementsByTagName("textarea")[0].value;
        let searchText = document.getElementsByTagName("input")[0].value;
        let replaceText = document.getElementsByTagName("input")[1].value;

        let newText = currentText
          .toLocaleLowerCase()
          .replace(searchText, replaceText);
        console.log(newText);

        document.getElementsByTagName("textarea")[0].value = newText;
      }

      function clean() {
        document.getElementsByTagName("textarea")[0].value = "";
      }
    </script>
  </body>
</html>
