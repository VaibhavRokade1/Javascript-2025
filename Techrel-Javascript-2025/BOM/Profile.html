<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        min-height: 100vh;
      }

      /* Navbar */
      nav {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        position: sticky;
        top: 0;
      }

      nav .logo {
        font-weight: bold;
        font-size: 22px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }

      nav ul li a:hover {
        color: #ffcc00;
      }

      /* Profile Container */
      .profile-container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 30px;
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      .profile-left {
        flex: 1 1 250px;
        text-align: center;
      }

      .profile-left img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #2575fc;
      }

      .profile-left h2 {
        margin-top: 15px;
        color: #333;
      }

      .profile-left p {
        color: #555;
        margin-top: 5px;
      }

      .profile-right {
        flex: 2 1 400px;
      }

      .profile-right h3 {
        color: #333;
        margin-bottom: 15px;
      }

      .profile-right .info {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .info div {
        display: flex;
        justify-content: space-between;
        background: #f1f1f1;
        padding: 12px 15px;
        border-radius: 8px;
        transition: 0.3s;
      }

      .info div:hover {
        background: #e0e0ff;
      }

      /* Edit button */
      .edit-btn {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        background: #2575fc;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .edit-btn:hover {
        background: #6a11cb;
      }

      @media (max-width: 768px) {
        .profile-container {
          flex-direction: column;
          align-items: center;
        }

        .profile-right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">MyProfile</div>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#" onclick="HandleLogout()">Logout</a></li>
      </ul>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
      <div class="profile-left">
        <img
          src="https://i.pinimg.com/736x/67/b4/96/67b49639339ccdadf672c78cc77a58b9.jpg"
          alt="Profile Picture"
        />
        <h2 id="name1">Vaibhav Rokade</h2>
        <p id="role">Web Developer</p>
      </div>

      <div class="profile-right">
        <h3>Profile Information</h3>
        <div class="info">
          <div>
            <span>Full Name:</span> <span id="name">Vaibhav Rokade</span>
          </div>
          <div>
            <span>Email:</span>
            <span id="email">rokadevaibhav04@gmail.com</span>
          </div>
          <div><span>Phone:</span> <span id="phone">7387539006</span></div>
          <div>
            <span>Address:</span> <span id="address">Aahilyanager -414502</span>
          </div>
        </div>
        <button class="edit-btn">Edit Profile</button>
      </div>
    </div>

    <script>
      let userData = JSON.parse(localStorage.getItem("user"));

      document.getElementById("name").innerText = userData.fname;
      document.getElementById("name1").innerText = userData.fname;
      document.getElementById("email").innerText = userData.email;
      document.getElementById("phone").innerText = userData.phone;
      document.getElementById("role").innerText = userData.role;
      document.getElementById("address").innerText = userData.address;

      const HandleLogout = () => {
        if (window.confirm("Do you wan't to Logout...")) {
          window.open("./SignUp.html", "_Self");
          localStorage.removeItem("user");
          alert("Logout Successfully...");
        }
      };
    </script>
  </body>
</html>
