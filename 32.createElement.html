<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    const addLanguage = (languageName) => {
      const li = document.createElement("li");
      li.innerText = `${languageName}`;
      document.querySelector(".language").appendChild(li);
    };

    // addLanguage("Python");
    // addLanguage("Java");
    // addLanguage("C++");

    // create
    const addOptiLanguage = (lang) => {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(lang));
      document.querySelector(".language").appendChild(li);
    };

    addOptiLanguage("Python");
    addOptiLanguage(".Net Core");
    addOptiLanguage("Java");

    // Edit

    const li = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent = "mojo";

    li.replaceWith(newli);

    // Edit

    const firstlang = document.querySelector("li:first-child");

    firstlang.outerHTML = "<li>Typescript</li>";

    // remove

    const removeli = document.querySelector("li:last-child");

    removeli.remove();
  </script>
</html>
